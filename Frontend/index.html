<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroBridge Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e6f4ea, #cce5cc);
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .chat-box {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(34, 139, 34, 0.3);
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .chat-header img {
      width: 60px;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
    }

    .message {
      padding: 12px 18px;
      border-radius: 16px;
      margin-bottom: 10px;
      width: fit-content;
      max-width: 75%;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #c6f6d5;
      margin-left: auto;
      text-align: right;
    }

    .bot-message {
      background-color: #e2f0cb;
      text-align: left;
    }

    #chat-form {
      display: flex;
      gap: 10px;
    }

    #message-input {
      flex: 1;
      border-radius: 12px;
      padding: 10px 15px;
      border: 1px solid #a5d6a7;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    #message-input:focus {
      box-shadow: 0 0 5px rgba(34, 139, 34, 0.4);
    }

    .btn-primary {
      background-color: #4caf50;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
    }

    .btn-primary:hover {
      background-color: #388e3c;
    }

    .mic-btn {
      background: #66bb6a;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 50%;
      transition: transform 0.2s ease;
      font-size: 18px;
    }

    .mic-btn:active {
      transform: scale(1.1);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #9ccc65;
      border-radius: 3px;
    }

    footer {
      text-align: center;
      color: #4d704d;
      margin-top: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="chat-box">
    <div class="chat-header">
      <img src="logo.jpg" alt="NeuroBridge Logo" />
      <h3 class="mt-2"><strong>NeuroBridge</strong> Assistant</h3>
      <p class="text-muted">Not everyone can speak. Not everyone can type. But everyone deserves to be heard.</p>
    </div>

    <div id="chat-messages"></div>

    <form id="chat-form">
      <input id="message-input" type="text" placeholder="Type or speak your message..." required />
      <button type="button" class="mic-btn" id="mic-btn" title="Speak">üé§</button>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è by Team NeuroBridge</p>
    <p>&copy; 2025 NeuroBridge. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const chatBox = document.getElementById("chat-messages");
    const micBtn = document.getElementById("mic-btn");
  
    let isListening = false;
  
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }
  
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;
  
      appendMessage("You", userMessage, "user-message");
  
      try {
        const response = await fetch("http://localhost:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });
  
        const data = await response.json();
        if (response.ok && data.response) {
          appendMessage("Dr.Neuro", data.response, "bot-message");
          speak(data.response);
        } else {
          appendMessage("Dr.Neuro", "Sorry, something went wrong.", "bot-message");
        }
      } catch (error) {
        appendMessage("Dr.Neuro", "Sorry, something went wrong.", "bot-message");
      }
  
      input.value = "";
    });
  
    function appendMessage(sender, message, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  
    function startSpeechRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Your browser does not support Speech Recognition.");
        return;
      }
  
      if (isListening) return;
  
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.start();
      isListening = true;
      micBtn.innerText = "üõë";
  
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
      };
  
      recognition.onerror = () => {
        alert("Speech recognition error.");
      };
  
      recognition.onend = () => {
        micBtn.innerText = "üé§";
        isListening = false;
      };
    }
  
    micBtn.addEventListener("click", startSpeechRecognition);
  
    // Spacebar to trigger mic (if not typing)
    document.addEventListener("keydown", (event) => {
      if (event.code === "Space" && document.activeElement !== input) {
        event.preventDefault(); // prevent page scroll
        startSpeechRecognition();
      }
    });
  </script>
  

</body>
</html>
