<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NeuroBridge</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

<body style="background-color:#A1E8AF;">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-4 fw-bold">NeuroBridge</h1>
      <p class="lead">Not everyone can speak. Not everyone can type. But everyone deserves to be heard.</p>
    </div>

    <!-- Chat Section -->
    <div class="card shadow-lg p-4 mb-4">
      <div class="mb-3">
        <label for="userInput" class="form-label">Your Message:</label>
        <input type="text" id="userInput" class="form-control" placeholder="e.g. pain leg... bad">
      </div>
      <button class="btn btn-dark mb-3" onclick="sendMessage()">Send</button>

      <div class="response-area">
        <h5>Bot Response:</h5>
        <p id="botResponse" class="bg-light p-3 rounded"></p>
        <button class="btn btn-secondary mt-2" onclick="speakResponse()">ðŸ”Š Speak</button>
      </div>
    </div>

    <!-- Mood Graph Section (Placeholder) -->
    <div class="card shadow-sm p-4">
      <h4 class="mb-3">ðŸ§  Mood Graph (Coming Soon)</h4>
      <canvas id="moodChart" height="100"></canvas>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput').value;
      // This would call your Python backend via fetch or AJAX
      // For demo, just fake a response:
      let response = "I'm feeling severe pain in my leg."; // Replace with actual API response
      document.getElementById('botResponse').innerText = response;
    }

    function speakResponse() {
      const text = document.getElementById('botResponse').innerText;
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'en-US';
      speech.rate = 1;
      window.speechSynthesis.speak(speech);
    }
  </script>
</body>
</html>
