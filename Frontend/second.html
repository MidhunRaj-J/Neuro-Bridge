<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroBridge Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f0f4ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-box {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .message {
      margin-bottom: 15px;
      padding: 12px 20px;
      border-radius: 20px;
      max-width: 80%;
    }
    .user-message {
      background-color: #dbeeff;
      margin-left: auto;
      text-align: right;
    }
    .bot-message {
      background-color: #ffe0e0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="text-center mb-4">
      <img src="logo.png" alt="NeuroBridge Logo" width="60"/>
      <h3><strong>NeuroBridge</strong> â€“ Communication Assistant</h3>
    </div>
    <div id="chat-messages"></div>
    <form id="chat-form" class="d-flex mt-3">
      <input id="message-input" type="text" class="form-control me-2" placeholder="Type your message..." required />
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const chatBox = document.getElementById("chat-messages");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = input.value;
      appendMessage("You", userMessage, "user-message");

      try {
        const response = await fetch("http://localhost:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();
        if (response.ok && data.response) {
          appendMessage("NeuroBridge", data.response, "bot-message");
        } else {
          appendMessage("NeuroBridge", "Sorry, something went wrong.", "bot-message");
        }
      } catch (error) {
        appendMessage("NeuroBridge", "Sorry, something went wrong.", "bot-message");
      }

      input.value = "";
    });

    function appendMessage(sender, message, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
